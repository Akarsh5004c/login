<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="mainpf.css">
    
    
</head>
<body>
    <div class="container">
        <h2 class="head">LOGIN</h2>
        <form class="login_form"  onsubmit="return validated(event)" action="home.html" >
            <div class="font">Username</div>
            <input type="text" id="a1">
            <div class="error">enter your username</div>
            <div class="font font2">password</div>
            <input type="password" id="b1">
            <div class="font font3">confirm password</div>
            <input type="password" id="c1">
            <div class="confirm_error">re-enter your password</div>
            <div class="font font4">Mobile</div>
            <input type="text" id="d1">
            <div class="mobile_error">enter your mobile number</div>
            <button type="submit">submit</button>

            
        </form>
    </div>
    <script>
        function validated(event){
            event.preventDefault()
        var a = document.getElementById("a1").value;
        var b = document.getElementById("b1").value;
        var c = document.getElementById("c1").value;
        var d = document.getElementById("d1").value;
    
        if(a==''||b==''||c==''||d==''){
            alert("field cannot be empty");
            return false;
        }
        else if(b!=c){
            alert("password doesn't match");
             return false;
        }
        else if(d.length!=10){
            alert("contact should conatin 10 numbers")
             return false;
        }
        else{
            true;
       
    }

    </script>
 
</body>
